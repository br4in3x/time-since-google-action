intentEvents:
- handler:
    webhookHandler: DATE_BETWEEN
  intent: DATE_BETWEEN
- handler:
    webhookHandler: DATE_FROM_TO
  intent: DATE_FROM_TO
- handler:
    webhookHandler: DATE_WHEN
  intent: DATE_WHEN
onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        firstSimple:
          variants:
          - speech: Hello! This action can tell you how many days have passed since
              a certain date,  or how many days until a certain date,  or how many
              days are between two dates.
